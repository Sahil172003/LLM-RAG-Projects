<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0e0f10 0%, #cfccd3 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        #chat-form {
            margin-bottom: 20px;
        }
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: all 0.3s ease;
        }
        input[type="file"]:hover, input[type="text"]:hover {
            background-color: #e0e0e0;
        }
        button {
            background-color: #404354;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #97919c;
            transform: translateY(-2px);
        }
        #chat-messages {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
        }
        .user-message {
            background-color: #f0f0f0;
            align-self: flex-start;
        }
        .bot-message {
            background-color: #ccccd5;
            align-self: flex-end;
        }
        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="emoji">ðŸ“„</span>PDF Chatbot<span class="emoji">ðŸ’¬</span></h1>
        
        <form id="chat-form" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="pdf" accept=".pdf" required>
            <input type="text" name="query" placeholder="Ask a question..." required>
            <button type="submit">Send</button>
        </form>

        <div id="chat-messages"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#chat-form').on('submit', function(e) {
                e.preventDefault();
                var formData = new FormData(this);
                var query = formData.get('query');

                $('#chat-messages').append('<div class="message user-message"><strong>You:</strong> ' + query + '</div>');
                
                $.ajax({
                    url: '/chat/',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        $('#chat-messages').append('<div class="message bot-message"><strong>Bot:</strong> ' + response.response + '</div>');
                        $('input[name="query"]').val('');
                        $('#chat-messages').scrollTop($('#chat-messages')[0].scrollHeight);
                    },
                    error: function(xhr, errmsg, err) {
                        $('#chat-messages').append('<div class="message bot-message"><strong>Error:</strong> ' + xhr.responseText + '</div>');
                        $('#chat-messages').scrollTop($('#chat-messages')[0].scrollHeight);
                    }
                });
            });
        });
    </script>
</body>
</html>
