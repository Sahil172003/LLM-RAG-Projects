<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #00ffff;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00ffff;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #00cccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Chatbot</h1>
        <p>Upload a PDF and start chatting!</p>
        <a href="{% url 'chat' %}" class="btn">Start Chatting</a>
    </div>
</body>
</html>
