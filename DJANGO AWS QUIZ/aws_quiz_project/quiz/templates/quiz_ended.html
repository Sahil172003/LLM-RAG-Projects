{% extends 'base.html' %}

{% block content %}
<div id="quiz-ended-container" style="
    max-width: 800px;
    margin: 50px auto;
    padding: 40px;
    background-color: #1e1e1e;
    color: #e0e0e0;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    text-align: center;
">
    <h2 style="
        color: #4CAF50;
        margin-bottom: 20px;
        font-size: 28px;
    ">Quiz Ended</h2>
    <p style="
        font-size: 18px;
        margin-bottom: 30px;
    ">Congratulations! You have completed all 50 questions.</p>
    <a href="{% url 'api_key_input' %}" style="
        display: inline-block;
        padding: 15px 30px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
        transition: background-color 0.3s;
    ">Start a New Quiz</a>
</div>
{% endblock %}
