{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with SQL Database</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0e0f10 0%, #cfccd3 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        #file-upload-form, #query-form {
            margin-bottom: 20px;
        }
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: all 0.3s ease;
        }
        input[type="file"]:hover, input[type="text"]:hover {
            background-color: #e0e0e0;
        }
        button {
            background-color: #404354;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #97919c;
            transform: translateY(-2px);
        }
        #chat-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }
        #chat-messages p {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
        }
        #chat-messages p:nth-child(odd) {
            background-color: #f0f0f0;
            align-self: flex-start;
        }
        #chat-messages p:nth-child(even) {
            background-color: #ccccd5;
            align-self: flex-end;
        }
        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="emoji">ðŸ¤–</span>Chat with SQL Database<span class="emoji">ðŸ’¬</span></h1>
        
        <form id="file-upload-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ file_form.as_p }}
            <button type="submit">Upload Database</button>
        </form>

        <div id="chat-container">
            <div id="chat-messages"></div>
        </div>
        
        <form id="query-form" method="post">
            {% csrf_token %}
            {{ query_form.as_p }}
            <button type="submit">Ask Question</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#file-upload-form').on('submit', function(e) {
                e.preventDefault();
                var formData = new FormData(this);
                
                $.ajax({
                    url: '{% url "chatbot" %}',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        alert('File uploaded successfully!');
                        location.reload();
                    },
                    error: function(xhr, errmsg, err) {
                        alert('Error uploading file: ' + xhr.responseText);
                    }
                });
            });

            $('#query-form').on('submit', function(e) {
                e.preventDefault();
                var query = $('#id_query').val();
                
                $.ajax({
                    url: '{% url "submit_query" %}',
                    type: 'POST',
                    data: {
                        'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val(),
                        'query': query
                    },
                    success: function(response) {
                        $('#chat-messages').append('<p><strong>You:</strong> ' + query + '</p>');
                        $('#chat-messages').append('<p><strong>Bot:</strong> ' + response.answer + '</p>');
                        $('#id_query').val('');
                        $('#chat-container').scrollTop($('#chat-container')[0].scrollHeight);
                    },
                    error: function(xhr, errmsg, err) {
                        console.log(xhr.status + ": " + xhr.responseText);
                        $('#chat-messages').append('<p><strong>Error:</strong> ' + xhr.responseText + '</p>');
                        $('#chat-container').scrollTop($('#chat-container')[0].scrollHeight);
                    }
                });
            });
        });
    </script>
</body>
</html>
