<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ company_details.name }} Data</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2a2a2a;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 1em;
        }
        #graph {
            background-color: #333;
            padding: 1em;
            border-radius: 5px;
            margin-bottom: 1em;
            /* Ensure the graph is visible and appropriately sized */
            height: 400px; /* Adjust this height as needed */
        }
        a {
            text-decoration: none; /* Remove underline from the link */
        }
        button {
            display: block;
            margin: 0 auto;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 0.5em 1em;
            text-decoration: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ company_details.name }}</h1>
        <p>Current Share Price: {{ share_price }}</p>
        <div id="graph">
            {{ graph|safe }}
        </div>
        <a href="{% url 'news' %}">
            <button>Get Latest News</button>
        </a>
    </div>
</body>
</html>
